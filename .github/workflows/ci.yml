name: CI

on: [ pull_request ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        # All supported PHP versions https://www.php.net/supported-versions.php
        php: [ '7.4', '8.0', '8.1', '8.2' ]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{matrix.php}}
        extensions: fileinfo, json, pdo, mbstring, gd, ast, pdo_sqlite

    - name: Set up TeXLive
      uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: scheme-basic latexmk listings

    - name: Install
      run: |
        composer install

    - name: Test
      run: |
        composer test
        ./bin/basildon build docs/
