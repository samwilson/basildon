name: CI

on: [ pull_request ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        # All supported PHP versions https://www.php.net/supported-versions.php
        php: [ '7.4', '8.0', '8.1', '8.2' ]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{matrix.php}}
        extensions: fileinfo, json, pdo, mbstring, gd, ast, sqlite3

    - name: Install on MacOS
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install latexmk

    - name: Install on Linux
      if: runner.os == 'Linux' && inputs.apt != ''
      run: |
        sudo apt update
        sudo apt install -y latexmk

    - name: Install on Windows
      if: runner.os == 'Windows'
      run: choco install -y latexmk

    - name: Install Basildon
      run: |
        composer install

    - name: Test
      run: |
        composer test
